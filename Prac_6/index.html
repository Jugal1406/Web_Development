<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Pagination</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 20px;
    }
    #student-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .student-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Student List</h1>
  <div id="student-container"></div>
  <div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
