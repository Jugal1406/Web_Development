<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f9ff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #2a3d66;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      display: block;
    }

    .navbar a:hover {
      background-color: #4e628f;
    }

    .home-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 80vh;
      padding: 20px;
    }

    .home-content h1 {
      font-size: 2.5rem;
      color: #2a3d66;
    }

    .home-content p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .home-content h1 {
        font-size: 2rem;
      }
      .home-content p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      .navbar a {
        width: 100%;
        text-align: center;
        border-top: 1px solid #445;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="logout.html">Logout</a>
  </div>

  <div class="home-content">
    <h1>Welcome to the Student Portal</h1>
    <p>Access your dashboard, manage information, and stay updated on student activities.</p>
  </div>

</body>
</html>
