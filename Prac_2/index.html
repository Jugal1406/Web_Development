<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal | Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f9ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form h2 {
      text-align: center;
      color: #2a3d66;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #2a3d66;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4e628f;
    }

    @media (max-width: 480px) {
      form {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <form>
    <h2>Student Registration</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <a href="home.html" class="btn">Register</a>
  </form>

</body>
</html>
