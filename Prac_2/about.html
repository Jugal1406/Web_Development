<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal | About</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f9ff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #2a3d66;
      flex-wrap: wrap;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      display: block;
    }

    .navbar a:hover {
      background-color: #4e628f;
    }

    /* About Section (centered content) */
    .about-container {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 50px;
      text-align: center;
      padding: 40px;
    }

    .about-text {
      max-width: 500px;
    }

    .about-text h1 {
      color: #2a3d66;
      margin-bottom: 15px;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .about-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .about-container {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .about-image img {
        max-width: 300px;
      }

      .about-text p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
      }

      .navbar a {
        width: 100%;
        text-align: center;
        border-top: 1px solid #445;
      }

      .about-container {
        gap: 30px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="logout.html">Logout</a>
  </div>

  <div class="about-container">
    <div class="about-text">
      <h1>About This Portal</h1>
      <p>The Student Portal is built to help students manage registration, access information, and stay updated.</p>
      </div>

    <div class="about-image">
      <img src="https://via.placeholder.com/400x250.png?text=Student+Portal" alt="Student Portal Image">
    </div>
  </div>

</body>
</html>
