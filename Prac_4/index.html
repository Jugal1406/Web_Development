<!DOCTYPE html>
<html lang="en">
<head>
   <title>FAQ'S</title>
   <style>
   body {
    background-color: #e4b1b1;
  font-family: Arial, sans-serif;
  padding: 20px;
}

.popup-banner {
  background: #ffefc4;
  border: 1px solid #f0c36d;
  padding: 10px;
  margin-bottom: 20px;
  position: relative;
}

#closeBanner {
  position: absolute;
  right: 10px;
  top: 5px;
  background: red;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.faq-item {
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.faq-question {
  background-color: #f5f5f5;
  padding: 10px;
  cursor: pointer;
}

.faq-answer {
  display: none;
  padding: 10px;
  background-color: #fff;
}

.slider {
  margin-top: 20px;
}

.slider img {
  width: 300px;
  height: 200px;
  object-fit: cover;
}

.slider-controls {
  margin-top: 10px;
}
</style>

</head>
<body>
     <!-- Notification Banner -->
  <div id="notification" class="popup-banner">ðŸŽ‰ New event announced! <button id="closeBanner">X</button></div>

  <!-- FAQ Section -->
  <section id="faq-section">
    <h2>Frequently Asked Questions</h2>
    <div id="faq-container"></div>
  </section>

  <!-- Image Slider -->
  <section id="slider-section">
    <h2>Gallery</h2>
    <div class="slider">
      <img id="slider-image" src="" alt="Slider Image" />
      <div class="slider-controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </section>
<script>    // Static JSON for FAQs
const faqData = [
  { question: "What is this portal about?", answer: "This portal is for student resources and events." },
  { question: "How do I register?", answer: "You can register via the signup form on the homepage." },
  { question: "Where can I see my submissions?", answer: "Go to the dashboard and click on 'My Submissions'." }
];

// Static images for slider
const sliderImages = [
  "image1.png",
  "image2.png",
  "image3.png"
];

// Populate FAQs dynamically
const faqContainer = document.getElementById('faq-container');
faqData.forEach(({ question, answer }) => {
  const faqItem = document.createElement('div');
  faqItem.className = 'faq-item';

  const faqQuestion = document.createElement('div');
  faqQuestion.className = 'faq-question';
  faqQuestion.textContent = question;

  const faqAnswer = document.createElement('div');
  faqAnswer.className = 'faq-answer';
  faqAnswer.textContent = answer;

  // Event listener for collapse/expand
  faqQuestion.addEventListener('click', () => {
    faqAnswer.style.display = faqAnswer.style.display === 'block' ? 'none' : 'block';
  });

  faqItem.appendChild(faqQuestion);
  faqItem.appendChild(faqAnswer);
  faqContainer.appendChild(faqItem);
});

// Popup Banner Handling
const banner = document.getElementById('notification');
const closeBtn = document.getElementById('closeBanner');
closeBtn.addEventListener('click', () => {
  banner.style.display = 'none';
});

// Image Slider Logic
let currentIndex = 0;
const sliderImage = document.getElementById('slider-image');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

function updateSlider() {
  sliderImage.src = sliderImages[currentIndex];
}

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + sliderImages.length) % sliderImages.length;
  updateSlider();
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % sliderImages.length;
  updateSlider();
});

// Initial Load
updateSlider();
</script>

    
</body>
</html>
