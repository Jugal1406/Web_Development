<!DOCTYPE html>
<html>
<head>
<style>
.card-hover {
  width: 200px;
  padding: 20px;
  background: #eee;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: transform 0.1s ease, box-shadow 0.3s ease;
}
.card-hover:hover {
  transform: translate(100px);
  box-shadow: 0 10px 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<div class="card-hover">Hover Me</div>
</body>
</html>
