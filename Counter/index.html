<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body
        {
            background-color: rgb(181, 181, 232);
            align-content: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 20px;
        
        }
        h1 {
            color: rgb(0, 0, 0);
        }
        .counter_buttons {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;  
        }
        .counter_buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgb(0, 123, 255);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Counter</h1>
    <div class="counter_buttons">
    <button onclick="inc()">+</button>
    <button onclick="dec()">-</button>
    <button onclick="inc_five()">+5</button>
    <button onclick="reset()">Reset</button>

    </div>
    <script>
        let count = 0;

        function inc() {
            count++;
            updateDisplay();
        }

        function dec() {
            count--;
            updateDisplay();
        }

        function reset() {
            count = 0;
            updateDisplay();
        }
        function inc_five(){
            count+=5;
            updateDisplay();
        }

        function updateDisplay() {
            document.querySelector('h1').textContent = `Counter: ${count}`;
        }

        // Initialize display
        updateDisplay();
    </script>
    
</body>
</html>
