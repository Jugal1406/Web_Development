<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #45a049;
        }
        .strength {
            font-weight: bold;
        }
        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>Register</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div id="strengthMessage" class="strength"></div>

        <input type="submit" value="Register">
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const passwordInput = document.getElementById('password');
        const strengthMessage = document.getElementById('strengthMessage');

        // Function to check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >=8){ strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[\W]/.test(password)) strength++;
            }

            if (strength <= 1) {
                strengthMessage.textContent = "Password is too weak";
                strengthMessage.className = "strength weak";
            } else if (strength === 2) {
                strengthMessage.textContent = "Password is medium";
                strengthMessage.className = "strength medium";
            } else if (strength === 3) {
                strengthMessage.textContent = "Password is strong";
                strengthMessage.className = "strength strong";
            }
        }

        passwordInput.addEventListener('input', () => {
            checkPasswordStrength(passwordInput.value);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if(passwordInput.value.length < 6) {
                alert("Password too short! Must be at least 6 characters.");
                return;
            }

            // Redirect to success page
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
