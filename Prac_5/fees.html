<!DOCTYPE html>
<html>
<head>
  <title>Fees</title>
  <style>
    body {
      font-family: Arial, sans-serif;;
      background-color: #e6f7fc;
    }

    .navbar {
      background-color: #2a3d66;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }
    .content {
      padding: 20px;
      text-align: center;
      margin: 100px auto;
      font-weight: bold;
    }

    h1 {
      color: #2a3d66;
    }


    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffff; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      color: #333;
    }

    th {
      background-color: #00bfa6; 
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="fees.html">Fees</a>
    <a href="timetable.html">Time Table</a>
    <a href="courses.html">Courses</a>
    <a href="leave.html">Leave Application</a>
    <a href="attendance.html">Attendance</a>
    <a href="result.html">Result</a>
    <a href="about.html">About Us</a>
  </div>



  <div class="content">
    <h1>Fees Details</h1>
    <table class="paginated-table">
        <tr>
            <th>Semester</th>
            <th>Amount (in Rs.)</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>1st</td>
            <td>77500</td>
            <td>Paid</td>
        </tr>
        <tr>
            <td>2nd</td>
            <td>77500</td>
            <td>Paid</td>
        </tr>
        <tr>
            <td>3rd</td>
            <td>77500</td>
            <td>Paid</td>
        </tr>
    </table>
  </div>

<div id="page-pagination" style="text-align:center;margin:30px 0;"></div>
<script>
const files = [
  'dashboard.html',
  'profile.html',
  'fees.html',
  'timetable.html',
  'courses.html',
  'leave.html',
  'attendance.html',
  'result.html',
  'about.html'
];
const current = location.pathname.split('/').pop();
const idx = files.indexOf(current);
const bar = document.getElementById('page-pagination');
const prevBtn = document.createElement('button');
prevBtn.textContent = 'Previous';
prevBtn.disabled = idx === 0;
prevBtn.onclick = () => { if(idx > 0) location.href = files[idx-1]; };
bar.appendChild(prevBtn);
for(let i=0; i<files.length; i++) {
  const btn = document.createElement('button');
  btn.textContent = (i+1);
  btn.style.margin = '0 2px';
  btn.style.background = (i === idx) ? '#2a3d66' : '#fff';
  btn.style.color = (i === idx) ? '#fff' : '#2a3d66';
  btn.style.border = '1px solid #2a3d66';
  btn.style.cursor = (i === idx) ? 'default' : 'pointer';
  btn.disabled = (i === idx);
  btn.onclick = () => { if(i !== idx) location.href = files[i]; };
  bar.appendChild(btn);
}
const nextBtn = document.createElement('button');
nextBtn.textContent = 'Next';
nextBtn.disabled = idx === files.length-1;
nextBtn.onclick = () => { if(idx < files.length-1) location.href = files[idx+1]; };
bar.appendChild(nextBtn);
</script>
</body>
</html>
